{% extends "Layout_user.html" %}
{% block content %}
<section class="content">
   <h2 id="welcome">Welcome to your Dashboard</h2>
   
</section>
<section class="section-1 container">
   <div class="row row-cols-1 row-cols-md-1 g-3">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-inner">
           <div class="carousel-item active">
             <img src="{{url_for('static',filename='img/slide 1.png')}}" class="d-block w-50" alt="">
           </div>
           <div class="carousel-item">
             <img src="{{url_for('static',filename='img/slide 3.png')}}" class="d-block w-50" alt="">
           </div>
           <div class="carousel-item">
             <img src="{{url_for('static',filename='img/slide 2.png')}}" class="d-block w-50" alt="">
           </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Next</span>
         </button>
       </div>
      <div class="col">
        <div class="card">
         <div class="card-body">
           <h5 class="card-title">Informations</h5>
           <hr>

           <p class="card-text">to get in touch plaese add the new informations</p>
           <a href="{{url_for('get_data')}}" class="btn btn-outline-secondary">Edit Profile</a>
         </div>
        </div>
      </div>
      </div>
      <div class="info">
         <div class="userinfo"></div>
      </div>
</section>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
{% endblock %}
